services:
  # Banco de dados PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: listow-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: listow_db
      POSTGRES_USER: listow_user
      POSTGRES_PASSWORD: listow_password_2024
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - listow-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U listow_user -d listow_db"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend API
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: listow-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 8085
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: listow_db
      DB_USER: listow_user
      DB_PASSWORD: listow_password_2024
      JWT_SECRET: listow_jwt_secret_key_2024_production
    ports:
      - "8085:8085"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - listow-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8085/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local

networks:
  listow-network:
    driver: bridge