name: Deploy Backend

on:
  push:
    branches: [ "main", "develop" ]

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: |
            cd /var/www/listow

            # Criar arquivo .env com as secrets do GitHub
            # Fazemos isso DIRETAMENTE no script do workflow para garantir que os valores sejam injetados
            echo "Criando arquivo .env atualizado..."
            cat > .env <<EOF
            # Configurações do Banco de Dados PostgreSQL
            POSTGRES_DB=listow_db
            POSTGRES_USER=listow_user
            POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}

            # Configurações do Backend
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID || '278950160388-9iavu1duamc7lofv9a34a356a5dm6637.apps.googleusercontent.com' }}

            # Porta do Backend
            PORT=8085
            EOF

            # Executar script de deploy
            # O script vai detectar que o .env já existe e usar ele
            chmod +x deploy.sh
            ./deploy.sh ${{ github.ref_name }}
